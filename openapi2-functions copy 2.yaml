swagger: '2.0'
info:
  title: resume-api
  description: API for updating visitor count
  version: 1.0.0
schemes:
  - https
produces:
  - application/json
paths:
  /UpdateVisitorCount:
    post:
      summary: Update visitor count
      operationId: updateVisitorCount
      x-google-backend:
        address: https://us-west2-infra-earth-377823.cloudfunctions.net/UpdateVisitorCountPOST
      responses:
        '200':
          description: Successful response
          schema:
            type: integer
      consumes:
        - application/json
      parameters:
        - name: count
          in: body
          required: true
          schema:
            type: integer
            example: 42
            

